<div>
    <button mat-raised-button (click)="openDialog(null)">New</button>
</div>
<p-table [value]="tableData">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Event name</th>
            <th>DIM/Age</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr (click)="openDialog(item)">
            <td>{{item.eventId}}</td>
            <td>{{item.startDateTime *1000 | tsToDate}}</td>
            <td>{{item.type | humanize}}</td>
            <td>{{item.ageInDays}}</td>
            <td>{{getDescription(item)}}</td>
        </tr>
    </ng-template>
</p-table>
